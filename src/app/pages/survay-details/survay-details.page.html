<ion-header class="ion-no-border">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-button>
        <ion-menu-button></ion-menu-button>
        <!-- <ion-icon slot="icon-only" name='arrow-back'></ion-icon> -->
      </ion-button>
    </ion-buttons>
    <ion-title>
      Survay Questions
    </ion-title>
    <ion-buttons slot="end">
        <ion-icon name='refresh-circle-outline'></ion-icon>
    </ion-buttons>


  </ion-toolbar>
</ion-header>
<!-- home.page.html -->
<ion-content fullscreen> 
  

  <swiper #swiper [allowTouchMove]="false">
    <ng-template swiperSlide >
      <ion-card >
      <ion-grid>
        <ion-row>
          <ion-card-header>
          <ion-text color="secondary">
            <ion-card-title>Q1: The quick brown fox jumps over the lazy dog?</ion-card-title>
          </ion-text>
        </ion-card-header>
    
        </ion-row>
        <fieldset >
          <legend >Choose Correct Choices?</legend>
        <ion-row class="main">
          <ion-item lines="none">
              <ion-input placeholder="Enter Input" expand="full" shape="round"></ion-input>
            </ion-item>

        </ion-row>

        <ion-row class="main">
   
              <ion-radio-group >
              
                <ion-item lines="none">
                  <ion-label>Apple</ion-label>
                  <ion-radio slot="start" color="success" value="apple"></ion-radio>
                </ion-item>
  
                <ion-item lines="none">
                  <ion-label>Grape</ion-label>
                  <ion-radio slot="start" color="tertiary" value="grape"></ion-radio>
                </ion-item>
  
                <ion-item lines="none">
                  <ion-label>Cherry</ion-label>
                  <ion-radio slot="start" color="danger" value="cherry"></ion-radio>
                </ion-item>
              </ion-radio-group>     
          
         
          </ion-row>
          <ion-row class="main">
            <ion-item lines="none">
              <ion-checkbox slot="start" ></ion-checkbox>
              <ion-label> checkbox1</ion-label>
            </ion-item>
          </ion-row>
      <ion-row class="main">


            <ion-item lines="none">
              <ion-checkbox slot="start" ></ion-checkbox>
              <ion-label> checkbox2</ion-label>
          </ion-item>

          
      </ion-row>
            </fieldset>
        
      </ion-grid>
    </ion-card>      
    </ng-template>

  </swiper>


</ion-content>
<ion-footer>
  <ion-row>
  <ion-col size="4">
    <ion-button expand='full' shape="round" (click)='prev()'>
      <ion-icon name="arrow-back-circle-outline"></ion-icon>
    </ion-button>
 
  </ion-col>
  <ion-col size="4">
    <ion-button expand='full' shape="round" (click)='toggleTouch()'>
      <ion-icon name="lock-open-outline"></ion-icon>
    </ion-button>
 
  </ion-col>
  <ion-col size="4">
    <ion-button expand='full' shape="round" (click)='next()'>
      <ion-icon name="arrow-forward-circle-outline"></ion-icon>
    </ion-button>
 
  </ion-col>
    
  </ion-row>
    
</ion-footer>
